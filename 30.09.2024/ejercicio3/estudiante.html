<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>JSON || FORM</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            <h1>Pelicula</h1>
            <div class="form-group">
                <label for="">Nombre del estudiante</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="">Edad del estudiante</label>
                <input type="text" class="form-control" name="edad" id="edad">
            </div>
            <div class="form-group">
                <label for="">Grado del estudiante</label>
                <input type="text" class="form-control" name="grado" id="grado">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-sm" name="btnSubmit" id="btnSubmit">Enviar</button>
            </div>
        </form>
    </div>

    <div class="container">
        <table class="table table-hover" id="tablaPelicula">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Grado</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="interfaz.js"></script>
    <script src="logica.js"></script>
</body>
</html>
