<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Fast Food Restaurant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="script.js">
  <script src="script.js" defer></script>
</head>
<body>
      <!-- Navbar -->
      <div data-include="header.html"></div>

      <!-- Menu Section -->
      <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-container">
          <!-- Card 1 -->
          <div class="card">
            <img src="burger.jpg" alt="Burger">
            <div class="card-body">
              <h3>Burger</h3>
              <p>Delicious grilled beef burger with fresh lettuce, tomato, and cheese.</p>
              <span class="price">$5.99</span>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="card">
            <img src="fries.jpg" alt="Fries">
            <div class="card-body">
              <h3>Fries</h3>
              <p>Crispy golden fries with a side of ketchup.</p>
              <span class="price">$2.99</span>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="card">
            <img src="pizza.jpg" alt="Pizza">
            <div class="card-body">
              <h3>Pizza</h3>
              <p>Cheesy pizza with your choice of toppings.</p>
              <span class="price">$8.99</span>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
      <script src="script.js"></script>

  <div data-include="footer.html"></div>

</body>
</html>
